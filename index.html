        <p><strong>介绍:</strong> 可以作为 SSH 的中间件，通过鉴权，通过 SSH 密钥认证的进行 SSH 链接，没通过的按照 HTTP 请求进行返回。</p>
        <p><strong>作用:</strong> 在某些特定场景下，可能存在网络 IP 配置及其麻烦或者公司要求内网合规，但是内网无法登陆只能开启公网的服务情况下的伪装。</p>
